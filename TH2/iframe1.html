<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-column-gap: 5px;
    grid-row-gap: 5px;width: 50%; height: 90vh;justify-content: center;">
        <div style="grid-area: 1 / 1 / 2 / 2; background-color: green;"></div>
        <div  style=" grid-area: 1 / 2 / 2 / 3; background-color: green;"></div>
        <div  style="grid-area: 1 / 3 / 2 / 4; background-color: green;"></div>
        <div  style="grid-area: 2 / 1 / 3 / 2; background-color: green;"></div>
        <div  style=" grid-area: 2 / 2 / 3 / 3; background-color: green;"></div>
        <div  style=" grid-area: 2 / 3 / 3 / 4; background-color: green;"></div>
    </div>
</body>
</html>
